<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Secure Password Generator</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="length">Password Length (8-30):</label>
                <input type="number" id="length" name="length" min="8" max="30" value="12" required>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" name="upper" {% if use_upper %}checked{% endif %}> Uppercase (A-Z)</label>
                <label><input type="checkbox" name="lower" {% if use_lower %}checked{% endif %}> Lowercase (a-z)</label>
                <label><input type="checkbox" name="digits" {% if use_digits %}checked{% endif %}> Numbers (0-9)</label>
                <label><input type="checkbox" name="symbols" {% if use_symbols %}checked{% endif %}> Symbols (!@#$)</label>
            </div>
            
            <button type="submit">Generate Password</button>
        </form>

        {% if generated_password %}
        <div class="result-box">
            <h2>Generated Password:</h2>
            <p id="password-output">{{ generated_password }}</p>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
        {% endif %}
    </div>

    <script>
        function copyToClipboard() {
            const passwordElement = document.getElementById('password-output');
            
            if (navigator.clipboard && passwordElement) {
                navigator.clipboard.writeText(passwordElement.textContent)
                    .then(() => {
                        alert('Password copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Could not copy text: ', err);
                        alert('Failed to copy password.');
                    });
            }
        }
    </script>
</body>
</html>
